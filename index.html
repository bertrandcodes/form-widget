<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Form with Custom JavaScript</title>
  <link href="./styles.css" rel="stylesheet" />
</head>

<body>
  <form id="form">
    <!-- Associating label with input using "for" is best practice since it's most widely supported. This is explicit association. Implicit association involves wrapping the input with the label element.  -->
    <label id="username" for="username">Username</label>
    <input type="text" id="username" aria-labelledby="username" />
    <label> Password
      <input type="password" aria-label="password" />
    </label>
    <input type="submit" id="submit-button" />
  </form>
</body>

<script>
  const form = document.getElementById("form")
  const handleSubmit = (e) => {
    e.preventDefault()
    console.log("form has been clicked")
  }
  form.addEventListener("click", handleSubmit)
</script>

</html>
