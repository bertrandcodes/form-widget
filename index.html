<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Form with Custom JavaScript</title>
</head>

<body>
  <form id="form">
    <input />
    <input type="password" />
    <input type="datetime-local" />
  </form>
</body>

<script>
  const form = document.getElementById("form")
  form.addEventListener("click", () => console.log("form has been clicked"))
</script>

</html>
